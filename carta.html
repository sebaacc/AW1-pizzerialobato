<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/recursos/imagenes/iconos-logo/logoLobatoFavicon48px.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/recursos/css/index.css" />
    <script type="module" src="./recursos/js/carta/index.js"></script>
    <title>Pizzeria Lobato | Carta</title>
  </head>

  <body>
    <header id="cabecera-principal" role="banner" class="cabecera-principal">
      <a class="logo" href="/index.html">
        <img
          src="/recursos/imagenes/iconos-logo/lobato-logo.webp"
          alt="Lobato logo"
          width="100px"
        />
      </a>

      <button class="abrir-menu"><i class="fa-solid fa-bars"></i></button>

      <nav id="nav-principal" class="nav-principal">
        <button id="cerrar-menu" class="cerrar-menu">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <ul class="nav-list">
          <li>
            <a href="/index.html"> Inicio </a>
          </li>
          <li class="separador">|</li>
          <li>
            <a href="/carta.html"> Carta </a>
          </li>
          <li class="separador">|</li>
          <li>
            <a href="/contacto.html"> Contacto </a>
          </li>
          <li class="separador">|</li>
          <li>
            <a href="/sobre-nosotros.html"> Sobre nosotros </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contenido-principal">
      <section class="seccion-hero-carta">
        <section class="barra-de-busqueda">
          <form action="form-busqueda" method="get" class="form-busqueda">
            <div class="busqueda-grid">
              <label for="filtrado-productos">Filtrar por</label>
              <select
                class="select-busqueda"
                name="Filtrado"
                id="filtrado-productos"
              >
                <option value="">Todos los productos</option>
                <option value="Promocion">Promociones</option>
                <option value="Pizza">Pizzas</option>
                <option value="Empanada">Empanadas</option>
                <option value="Bebida">Bebidas</option>
              </select>
              <label for="busqueda-producto">Buscar producto:</label>
              <input
                type="search"
                name="barra-busqueda"
                id="busqueda-producto"
                placeholder="Escriba aquí..."
              />
            </div>

            <button class="boton-buscar" type="button" id="boton-buscar">
              Buscar
            </button>
            <button class="boton-buscar" type="button" id="boton-limpiar">
              Limpiar
            </button>
          </form>
        </section>
      </section>

      <img
        class="linea-divisora"
        src="/recursos/imagenes/svg/lineaDivisoria.svg"
        alt="Línea divisoria roja"
      />

      <section id="carta" class="seccion-carta">
        <section
          id="resultados-busqueda"
          class="seccion-principal"
          style="display: none"
        >
          <h2>Resultados de la búsqueda</h2>
          <div id="resultados-productos" class="contenedor-productos"></div>
        </section>

        <section class="seccion-principal">
          <h2>Pizzas</h2>
          <section
            class="contenedor-productos"
            id="contenedor-pizzas"
          ></section>
        </section>

        <section class="seccion-principal">
          <h2>Empanadas</h2>
          <section
            class="contenedor-productos"
            id="contenedor-empanadas"
          ></section>
        </section>

        <section class="seccion-principal">
          <h2>Bebidas</h2>
          <section
            class="contenedor-productos"
            id="contenedor-bebidas"
          ></section>
        </section>
      </section>
      
      <img
        class="linea-divisora"
        src="/recursos/imagenes/svg/lineaDivisoria.svg"
        alt="Línea divisoria roja"
        id="linea-divisora-carta-promo"
      />

      <section class="seccion-principal">
        <h2 id="promos">Nuestras Promos</h2>
        <section
          class="contenedor-productos"
          id="contenedor-promociones"
        ></section>
      </section>
      <img
        class="linea-divisora"
        src="/recursos/imagenes/svg/lineaDivisoria.svg"
        alt="Línea divisoria roja"
      />
    </main>

    <footer class="pie-principal">
      <h3>¡Seguinos en nuestras redes sociales!</h3>
      <section>
        <a
          class="social instagram"
          href="https://www.instagram.com/lobatopizzeria?igsh=MTZ3am5tajNsdnUxaQ=="
          target="_blank"
        >
          <i class="fa-brands fa-square-instagram" alt="Instagram"></i>
        </a>
        <a
          class="social facebook"
          href="https://www.facebook.com/pizzerialobato"
          target="_blank"
        >
          <i class="fa-brands fa-facebook" alt="Facebook"></i>
        </a>
        <a
          class="social whatsapp"
          href="https://wa.me/5401137931972"
          target="_blank"
        >
          <i class="fa-brands fa-whatsapp" alt="Whatsapp"></i>
        </a>
      </section>
      <p>2025 © Pizzería Lobato. Todos los derechos reservados.</p>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/2f405d4e4f.js"
    crossorigin="anonymous"
  ></script>
</html>
